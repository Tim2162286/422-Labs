<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Survey</title>
</head>
<body>
<form action="./newprogrammer" method="post">
    First Name:
    <input type="text" name="firstname" required></br>
    Last Name:
    <input type="text" name="lastname" required></br>
    Known Programing Languages(comma separated list):
    <input type="text" name="languages"></br>
    Available Dates<br>
    <input type="checkbox" name="day" value="M">Monday</input>
    <input type="checkbox" name="day" value="Tu">Tuesday</input>
    <input type="checkbox" name="day" value="W">Wednesday</input>
    <input type="checkbox" name="day" value="Th">Thursday</input>
    <input type="checkbox" name="day" value="F">Friday</input>
    <input type="checkbox" name="day" value="Sa">Saturday</input>
    <input type="checkbox" name="day" value="Su">Sunday</input><br>
    Focus area:
    <input name="focus" type="text" required><br>
    <input type="submit">
</form>
</body>
</html>
